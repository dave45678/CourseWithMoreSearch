<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
        <head>
            <meta charset="UTF-8"/>
            <title>Add Course</title>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        </head>
        <body>
                <div class="container">
                    <h1 class="text-center">Search Course</h1>
                    <div class="col-md-6 col-md-offset-3">
                        <form th:action="@{/search}" method="post">
                                <div>Enter a complete or partial <span class="text-success">course</span> to search for </div>
                                <label>Course name: </label><input type="text" name="search"/>
                            <input type="submit" text="Submit"/>
                        </form>
                        <p/>
                        <form th:action="@{/searchbetween}" method="post">
                            <div>Enter the number of <span class="text-success">credits</span> to search for </div>
                            <label>Min: </label><input type="text" name="min"/>
                            <label>Max: </label><input type="text" name="max"/>
                            <input type="submit" text="Submit"/>
                        </form>
                    </div>

                <!-- Latest compiled and minified JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </div>
        </body>
</html>
