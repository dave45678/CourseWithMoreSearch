<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
        <head>
            <meta charset="UTF-8"/>
            <title>Add Course</title>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        </head>
        <body>
                <div class="container">
                    <h1 class="text-center">Add Course</h1>
                    <div class="col-md-6 col-md-offset-3">
                        <form th:action="@{/process}" th:object="${course}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/>
                                <label>Title: </label><input type="text" th:field="*{title}"/>
                            <span th:if="${#fields.hasErrors('credits')}" th:errors="*{credits}"></span><br/>
                            <label>Credits: </label><input type="text" th:field="*{credits}"/><br/>
                            <input type="submit" text="Submit"/>
                        </form>
                    </div>

                <!-- Latest compiled and minified JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </div>
        </body>
</html>
